<!DOCTYPE html>
<head>
    <title>Method of transportation</title>
</head>
<body>
    <h1>Method of transportation</h1>
    <form>
        <label for="isRaining">Is it currently raining?</label>
        <input type="checkbox" id="isRaining" name="isRaining" onchange="displayTransport()">
        <br>
        <label for="distance" disabled>Enter the distance you need to travel (in km):</label>
        <input type="number" id="distance" name="distance" disabled>
        <br>
        <button id="displayButton"  type="button" onclick="displayTransport()" disabled>Display Message</button>
    </form>

    <pre id="message"></pre>

    <script>
        // Function to display the method of transport
        function displayTransport() {
            const distance = document.getElementById("distance").value;
            const isRaining = document.getElementById("isRaining").checked;
            let message;

            if (isRaining) {
                message = "You should take the bus.";
            } else {
                if (!distance || distance === "") {
                    message = "Enter the distance to travel and click 'Display Message'"
                    // Enable the distance input and submit button
                    document.getElementById("distance").disabled = false;
                    document.getElementById("displayButton").disabled = false;
                } else if (distance > 10) {
                    message = "You should take the bus.";
                } else if (distance >= 2) {
                    message = "You should ride your bike.";
                } else {
                    message = "You should walk.";
                }
            }

            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
